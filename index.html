<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Martin's Aquarium</title>
</head>

<body>
    <main>
        <header>
            <img src="" alt="martins aquarium logo" class="martinsLogo">
            <h1>Martin's Aquarium</h1>
            <nav>

            </nav>
        </header>
        <!-- container for fish, quotes, locations, and aside -->
        <section class="contentContainer">
            <!-- container ofr fish, quotes, and location -->
            <div class="containerLeft">

                <!-- locations starts here -->
                <article class="containerLeft__travelLocations containerArticle">
                    <div class="locationCard">
                        <p class="locationCard__city">Queensland</p>
                        <p class="locationCard__country">Australia</p>
                        <p class="locationCard__waterBody">Pacific Ocean</p>
                        <img src="https://www.aquariumofpacific.org/images/made_new/images-uploads-clownfish_600_q85.jpg"
                            alt="great barrier reef" class="locationCard__landmark">
                    </div>

                    <div class="locationCard">
                        <p class="locationCard__city">Sydney</p>
                        <p class="locationCard__country">Australia</p>
                        <p class="locationCard__waterBody">Pacific</p>
                        <img src="https://i.pinimg.com/originals/78/d3/0b/78d30bc25319c8d66a1e6b79fa50a4bb.jpg"
                            alt="sydney Australia" class="locationCard__landmark">
                    </div>

                    <div class="locationCard">
                        <p class="locationCard__city">Morro Bay</p>
                        <p class="locationCard__country">Australia</p>
                        <p class="locationCard__waterBody">Pacific Ocean</p>
                        <img src="https://www.aquariumofpacific.org/images/made_new/images-uploads-clownfish_600_q85.jpg"
                            alt="morro bay" class="locationCard__landmark">
                    </div>
                </article>
            </div>
            <!-- aside content starts here -->
            <aside class="containerRight">
                <ul>
                    <li>Notes</li>
                    <li>Notes</li>
                    <li>Notes</li>
                </ul>
            </aside>
        </section>

        <footer>
            <div class="contactContainer">
                <p>contact info</p>
            </div>
            <div class="socialContainer">
                <p>social info</p>
            </div>
        </footer>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
